<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/defaultTemplate.xhtml">
            <ui:define name="header">                
                <h3>VÃ¤lkommen till registreringssidan</h3>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:messages id="msgs" showDetail="true" autoUpdate="true" />

                    <h:panelGrid columns="2" id="register" cellpadding="5">    
                        <h:outputLabel for="username" value="Username: *"/>
                        <p:inputText id="username" value="#{loginPageBean.selectedUser.userName}" required="true" label="Username" >
                            <f:validateLength minimum="2" />
                            <p:ajax update="msgUsername" event="keyup" />
                        </p:inputText>
                            
                        <h:outputLabel for="pwd1" value="Password: *" />
                        <p:password id="pwd1" value="#{register.password}" match="pwd2" label="Password 1" required="true" >
                            <f:validateLength minimum="2" />
                            <p:ajax update="msgPassword" event="keyup" />
                        </p:password>

                        <h:outputLabel for="pwd2" value="Password: *" />
                        <p:password id="pwd2" value="#{register.password}" label="Password 2" required="true" >
                            <f:validateLength minimum="2" />
                            <p:ajax update="msgPassword" event="keyup" />
                        </p:password>
                    </h:panelGrid>

                    <p:commandButton update="register" value="Register" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
