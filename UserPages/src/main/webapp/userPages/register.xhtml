<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/defaultTemplate.xhtml">
            <ui:define name="header">                
                <h3>VÃ¤lkommen till registreringssidan</h3>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:panel id="panel" header="Registrera">
                        <p:messages id="msgs" />
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="username" value="Username:" />
                            <p:inputText id="username" value="#{loginPageBean.selectedUser.userName}" required="true" label="Username">
                                <f:validateLength minimum="2" />
                                <p:ajax update="msgUsername" event="keyup" />
                            </p:inputText>
                            <p:message for="username" id="msgUsername" display="icon" />

                            <p:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{loginPageBean.selectedUser.password}" match="password2" label="Password" required="true">
                                <f:validateLength minimum="2" />
                                <p:ajax update="msgPassword" event="keyup" />
                            </p:password>
                            
                            <p:outputLabel for="password2" value="Repeat Password:" />
                            <p:password id="password2" value="#{loginPageBean.selectedUser.password}" label="Repeat Password" required="true"/>
                            <p:message for="password" id="msgPassword" display="icon" />

                        </h:panelGrid>

                        <p:commandButton value="Registrera" update="panel" action="#{loginPageBean.register}" icon="ui-icon-check" />
                    </p:panel>
                </h:form>             
            </ui:define>
        </ui:composition>
    </h:body>
</html>
